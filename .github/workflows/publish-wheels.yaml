name: Upload pydevd-pycharm wheels

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Ther version of pyedevd-pycharm to publish'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-11]

    steps:
      - run: pip download pydevd-pycharm==${{ inputs.version }} --dest /tmp/scratch
      - run: tar xvf /tmp/scratch/*.tar.gz --strip-components=1
      - run: sed -i "s|name='pydevd-pycharm'|name='pydevd-pycharm-wheels'|g" setup.py
      - run: sed -i "s|url='https://github.com/JetBrains/intellij-community'|https://github.com/thejcannon/pydevd-pycharm-wheels|g" setup.py
      - run: sed -i "s|long_description=README|long_description='pydevd-pycharm uploaded with wheels.'|g" setup.py

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.15.0
        env:
          CIBW_BEFORE_BUILD: pip install cython

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - run: pip download pydevd-pycharm==${{ inputs.version }} --dest /tmp/scratch
      - run: tar xvf /tmp/scratch/*.tar.gz --strip-components=1
      - run: sed -i "s|name='pydevd-pycharm'|name='pydevd-pycharm-wheels'|g" setup.py
      - run: sed -i "s|url='https://github.com/JetBrains/intellij-community'|https://github.com/thejcannon/pydevd-pycharm-wheels|g" setup.py
      - run: sed -i "s|long_description=README|long_description='pydevd-pycharm uploaded with wheels.'|g" setup.py

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          
